language: go
sudo: false
go:
  - 1.x
install:
  - go get -u -v github.com/shadowsocks/v2ray-plugin
  - go get -u -t -v ./...
script:
  - go test
  - PATH=$PATH:$GOPATH/bin bash ./script/test.sh
deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  file_glob: true
  file: bin/*
  on:
    repo: shadowsocks/go-shadowsocks2
    branch: master
    tags: true
  api_key:
    secure: 
